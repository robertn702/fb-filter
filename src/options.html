<!doctype html>
  <head lang="en">
    <title>Facebook Filter Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/options.css">
  </head>
  <body>
    <div>
      <h1>Facebook Filter Options</h1>
      <div>
        <div>
          <label for="comments">Show Comments</label>
        </div>
        <label class="switch">
          <input type="checkbox" name="comments" id="comments-toggle">
          <div class="slider"></div>
        </label>
      </div>

      <div>
        <div>
          <label for="trends">Show Trends</label>
        </div>
        <label class="switch">
          <input type="checkbox" name="trends" id="trends-toggle">
          <div class="slider"></div>
        </label>
      </div>

      <div>
        <div>
          <label for="sponsored">Show Sponsored Posts</label>
        </div>
        <label class="switch">
          <input type="checkbox" name="sponsored" id="sponsored-toggle">
          <div class="slider"></div>
        </label>
      </div>

      <div>
        <div>
          <label for="suggested">Show Suggested Posts</label>
        </div>
        <label class="switch">
          <input type="checkbox" name="suggested" id="suggested-toggle">
          <div class="slider"></div>
        </label>
      </div>

    </div>
    <script src="/js/options.js"></script>
  </body>
</html>
